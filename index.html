<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .qr-code-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
        }

        .confirm-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: var(--tg-theme-button-color);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://example.com/your-image.jpg" alt="Your Image">
    </div>

    <div class="qr-code-container">
        <div id="qrCode" class="qr-code"></div>
    </div>

    <button class="confirm-button" id="confirmButton">Подтвердить</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // метод позволяет растянуть окно на всю высоту.


        // Получаем параметр из URL
        const urlParams = new URLSearchParams(window.location.search);
        const qrData = urlParams.get('qr_data');
        console.log(qrData);

        // Генерация QR-кода
        if (qrData) {
            var qrcode = new QRCode("qrCode", qrData);
        } else {
            document.getElementById('qrCode').innerText = 'Нет данных для QR-кода';
        }

        // Обработка нажатия кнопки
        document.getElementById('confirmButton').addEventListener('click', () => {
            tg.close(); // метод закрывает приложение.
        });
    </script>
</body>
</html>
